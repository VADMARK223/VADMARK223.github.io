<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    const previousPath = localStorage.getItem('previousPath');
    if (previousPath) {
      localStorage.removeItem('previousPath');
      window.location.href = previousPath;
    } else {
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <!-- Этот блок содержимого будет проигнорирован, так как происходит перенаправление -->
  <!-- Можно оставить его пустым или добавить сообщение об ошибке -->
</body>
</html>
